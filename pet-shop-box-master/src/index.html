    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="section-title">
            <h3><span class="red-text">Connect With Friends!</span></h3>
            <p>Search with friend name and their address to add friend!</p>
          </div>
        </div>
        <div class="col">
          <form id='add friend' action="" method="get">
            <div class="form-group"  style="width: 100%">
              <p>
                <input type="text" placeholder="Friend Name" name="name" id="friend-name">
              </p>
              <p>
                <input type="tel" placeholder="Friend Address" name="phone" id="friend-address">
              </p>
              <button class="btn btn-primary flex-fill me-1 add-friend-button" type="button">add friend</button>
            </div>
          </form>
        </div>
        <div class="col friend_container">
          <button id="showFriends" value=0 style="float:right;width:100%">my friends</button><br></br>
          <div id="friendsList" class="column" style="float:right;width:30%;"></div>
        </div>
      </div>
    </div>



    <!-- edit friends front end template here-->
    <div id="friendsTemplate" style="display: none;width:30%;">
      <style>
        .friend_wrap{
          outline: double black;
        }
  
        .heading{
          background-color:#ccc;
        }
        
        .body{
          background-color:#aaa;
        }
      </style>
      <div class="friend_wrap"></div>
        <div class="heading">
          <h3 class="name">Scrappy</h3>
        </div>
        <div class="body">
          <p class="address">Scrappy</h3>
        </div>
    </div>

    <!-- edit regular pet front end template here-->
    <section style="display: none;">
      <div class="container py-5">
        <div class="row" id="petTemplate" >
          <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
            <div class="card text-black  panel-pet">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
                class="card-img-top" alt="Apple Computer" />
              <div class="card-body">
                <div class="text-center">
                  <h5 class="card-title panel-title">Scrappy</h5>
                </div>
                <div>
                  <div class="d-flex justify-content-between">
                    <span>Breed</span><span class="pet-breed">Golden Retriever</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Age</span><span class="pet-age">3</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Location</span class="pet-location"><span>Warren, MI</span>
                  </div>
                  <div class="d-flex flex-row">
                    <button type="button" class="btn btn-primary flex-fill me-1 btn-adopt" data-mdb-ripple-color="dark" data-id="0">
                      Adopt
                    </button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-danger flex-fill ms-1 btn-sell" data-id="0">Return</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end regular pet front end template here-->

    <!-- edit premium pet front end template here-->
    <section style="display: none;">
      <div class="container py-5">
        <div class="row" id="premiumpetTemplate" >
          <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
            <div class="card text-black  panel-pet">
              <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
                class="card-img-top" alt="Apple Computer" />
              <div class="card-body">
                <div class="text-center">
                  <h5 class="card-title panel-title">Scrappy</h5>
                </div>
                <style>
                  .premium-panel-body {
                    outline: 5px dotted gold;
                    margin-top: 10px;
                    padding:5px 10px 5px;
                  }
                </style>
                <div class="premium-panel-body">
                  <div class="d-flex justify-content-between">
                    <span>Breed</span><span class="pet-breed">Golden Retriever</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Age</span><span class="pet-age">3</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Location</span class="pet-location"><span>Warren, MI</span>
                  </div>
                  <div class="d-flex flex-row">
                    <button type="button" class="btn btn-primary flex-fill me-1 btn-adopt" data-mdb-ripple-color="dark" data-id="0">
                      Adopt
                    </button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-danger flex-fill ms-1 btn-sell" data-id="0">Return</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
