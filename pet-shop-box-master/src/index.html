<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Jc and Ruohan's Pet Shop
          </h1>
          <button id="Premium" style="color:blue;width: 22%;text-align:center;border-color:orange;left:110%;position: absolute;">Become Premium ?</button>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="friend_container">
        <button id="showFriends" value=0 style="float:right;width:30%">my friends</button><br></br>
        <div id="friendsList" class="column" style="float:right;width:30%;"></div>
      </div>
      <div id="petsRow" class="row" style="width:70%;">
        <!-- PETS LOAD HERE -->
      </div>
    </div>
    <!-- edit friends front end template here-->
    <div id="friendsTemplate" style="display: none;width:30%;">
      <style>
        .friend_wrap{
          outline: double black;
        }
  
        .heading{
          background-color:#ccc;
        }
        
        .body{
          background-color:#aaa;
        }
      </style>
      <div class="friend_wrap"></div>
        <div class="heading">
          <h3 class="name">Scrappy</h3>
        </div>
        <div class="body">
          <p class="address">Scrappy</h3>
        </div>
    </div>
    </div>
    <!-- edit pet front end template here-->
    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/golden-retriever.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button><br/><br/>
            <button class="btn btn-default btn-sell" type="button" data-id="0">Sell</button>
          </div>
        </div>
      </div>
    </div>
    <div id="premiumpetTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <style>
            .premium-panel-body {
              outline: 5px dotted gold;
            }
          </style>
          <div class="premium-panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/golden-retriever.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button><br/><br/>
            <button class="btn btn-default btn-sell" type="button" data-id="0">Sell</button>
          </div>
        </div>
      </div>
    </div>
    <form id='add friend' action="" method="get">
      friend name:<input type="text" id="friend-name" value="Jack"/><br />
      friend address:<input type="text" id="friend-address" value="1234"/><br />
      <button class="add-friend-button" type="button">add friend</button>
    </form>
    <style>
      form {
        outline-style: double;
        text-align: center;
        width: 30%;
        float:right;
      }
    </style>
    <!-- <button class="premium" -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
